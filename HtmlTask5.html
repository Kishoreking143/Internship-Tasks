
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Task-5</title>
</head>
<body>
    
    <form >
    <center>
        <h1 style="color: blue" >Registration  form</h1>
    <table border="1" bordercolor="black" cellspacing="0" cellpadding="0">
        <tr>
            <th ><label for="fname">First Name</label></th>
            <td>
                <input type="text" id="fname" size="70"><br>
            </td>
        </tr>
        <tr>
            <th ><label for="lname">Last Name</label></th>
            <td>
                <input type="text" id="lname" size="70"><br>
            </td>
        </tr>
        <tr>
            <th ><label for="email">Email</label></th>
            <td>
                <input type="text" name="Email" id="email" size="70"><br>
            </td>
        </tr>
        <tr>
            <th><label for="pass">Password</label></th></th>
            <td>
                <input type="password" name="Password" id="pass" size="70"><br>
            </td>
        </tr>
        <tr>
            <th ><label for="repass">Re-enter Password</label></th>
            <td>
                <input type="password" name="password" id="repass" size="70"><br>
            </td>
        </tr>
        <tr>
            <th rowspan="2" >Gender:</th>
            <td><input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="FeMale" name="Gender" value="Female">
                <label for="Female" >Female</label></td>
        </tr>
        <tr>
            <th><label for="age">Age</label></th>
            <td>
                <input type="number" name="Age" id="age" size="70"><br>
            </td>
        </tr>
        <tr>
            <th><label for="add">Address</label></th>
            <td><textarea  cols="65" rows="6" input type="text" name="Address" id="add"></textarea> </td>
        </tr>
        <tr>
            <th><label for="state">State</label></th>
            <td>
                <input type="text" name="State" id="state" size="70"><br>
            </td>
        </tr>
        <tr>
            <th><label for="cou">Country</label></th>
            <td>
                <select name="country" id="cou">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th></th>
            <td>
                <input type="Checkbox" name="English">
                <label for="english">English</label>
                <input type="Checkbox" name="Kannada" >
                <label for="kannada">Kannada</label>
                <input type="Checkbox" name="Hindi">
                <label for="Hindi">Hindi</label>
                <input type="Checkbox" name="Telugu">
                <label for="Telugu">Telugu</label>
            </td>
        </tr>
    <tr>
        <td colspan="2">
            <input type="Checkbox" name="rr">
            <label for="Re-enter" > Hereby I declare all the given details are true</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="right">Log in to <a href="#"> Ethnus</a> website</td>

    </table>
    <br>
    <input type="submit" value="Register">
</center>
</form>

</body>
</html>
