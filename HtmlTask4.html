<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Task-4</title>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <table align="center">
      <tr>
        <td style="border-right: 116px solid rgb(255, 255, 255)">
          <label for="fn">Full Name:</label>
        </td>
        <td>
          <input
            type="text"
            id="fn"
            placeholder="Vincent Maverick Durano"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="user">Username</label></td>
        <td>
          <input type="text" id="user" placeholder="Vinz" required />
        </td>
      </tr>
      <tr>
        <td><label for="pass">Password:</label></td>
        <td>
          <input type="Password" id="pass" placeholder="********" required />
        </td>
      </tr>

      <tr>
        <td><label for="repass">Re Password:</label></td>
        <td>
          <input type="Password" id="repass" placeholder="********" required />
        </td>
      </tr>

      <tr>
        <td><label for="add">Address:</label></td>
        <td>
          <input
            type="text"
            id="add"
            placeholder="Cebu, Philippines"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td>
          <input type="number" name="age" id="age" placeholder="22" required />
        </td>
      </tr>
      <tr>
        <td><label for="gen">Gender:</label></td>
        <td>
          <select>
            <option value="Male" id="gen">Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="Save" />
        </td>
      </tr>
    </table>
  </body>
</html>
